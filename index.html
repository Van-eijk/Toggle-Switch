<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Toggle Switch</title>
</head>
<body>
    <h1>Toggle switch</h1>
    <p><img id="lamp" src="pictures/AmpouleOFF.png" alt=""></p>

    <input type="checkbox" name="" id="toggle">
    <label for="toggle" id="labelClick"></label>


    <script>

        let powerLamp = false ;

        // on exécute la fonction après chaque 0,5 ms jusqu'à l'infini

        setInterval(function(){
            if(document.getElementById("toggle").checked == true){
                document.getElementById("lamp").setAttribute("src","pictures/AmpouleON.png");
                powerLamp = true ;
            }
            else{

                document.getElementById("lamp").setAttribute("src","pictures/AmpouleOFF.png");
                powerLamp = false ;
            }
        }, 0.5)

    </script>
    
</body>
</html>
